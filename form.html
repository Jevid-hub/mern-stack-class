<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h1>html form</h1>
    <form >
        <br><br>

        <label for="date">date</label>
        <input type="date" name="" id="date">

        <br><br>
        <label for="Username">Username</label>
        <input type="text" id="Username"placeholder="inter your username"required> 

        <br><br><br>

        <label for="Email">Email</label>
       <input type="email" id="email"placeholder="inter yor email" autofocus>

       <br><br><br>

       <label for="password">password</label>
       <input type="password" id="password"placeholder="inter your password">

       <br><br><br>

       <label for="photo">upload your photo</label>
       <input type="file" id="photo">

       <br><br>
       <h3>Select your geder</h3>

       <label for="male">male</label>
       <input type="radio"  name="gender" id="male" value="male">
       <label for="female">female</label>
       <input type="radio"name="gender" id="female" value="female">
       <label for="other">other</label>
       <input type="radio" name="gender" id="other" value="other">

       <br><br>

       <label for="country">select your country</label>
       <select name="country" id="country">
        <option value="nepal">nepal</option>
        <option value="usa">usa</option>
       </select>

       <br><br>
       <h3>select your hobbies</h3>
       <label for="reading">reading</label>
       
       <br><br>

       <label for="about">About:</label>
       <textarea name="" id="about" cols="100" rows="10"></textarea>

       <br><br>

       <button>submit</button>
       <br><br>

       <time datetime="time">time</time>
       <input type="time" id="10">

       <br><br>

       <label for="reset">reset</label>
       <input type="radio">

       <br><br>

       <label for="week">week</label>
       <input type="week">

       <br><br>

       <label for="url">url</label>
       <input type="url" name="url" id="url">

       <br><br>
       <label for="search">search</label>
       <input type="radio">



       <br><br>
    
</body>
</html>
